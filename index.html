<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="container">
    <img src="images/123.jpg" alt="Birthday Background" class="background-img"/>

    <div class="content">
      <h1 class="glow-3d">🎉 Happy Birthday, <span id="name">My Friend</span>! 🎂</h1>
      <img src="images/123.jpg" alt="Friend" class="friend-img"/>
      <p class="message">Wishing you joy, love and success forever! Enjoy your day to the fullest 🥳</p>

      <button onclick="revealSurprise()">🎁 Tap for Surprise</button>

      <div class="surprise hidden">
        <p>You're not just a year older, you're a year better! 💖</p>
        <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Celebration" class="gif"/>
      </div>
    </div>
  </div>

  <audio id="bg-music" loop>
  <source src="./music/234.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<audio id="bg-music" preload="auto" loop>
  <source src="music/234.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  window.addEventListener('load', function () {
    const audio = document.getElementById('bg-music');

    const tryPlay = () => {
      audio.play().then(() => {
        console.log("Music playing");
      }).catch((error) => {
        console.log("Waiting for user interaction to start music.");
      });
    };

    tryPlay(); // Try immediately on load (some Android browsers allow it)

    // Listen for the first interaction
    const enableAudio = () => {
      tryPlay();

      // Remove after first interaction
      document.removeEventListener('touchstart', enableAudio);
      document.removeEventListener('click', enableAudio);
    };

    document.addEventListener('touchstart', enableAudio, { once: true });
    document.addEventListener('click', enableAudio, { once: true });
  });
</script>




  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
